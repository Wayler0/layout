<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <main>
        <section class="flex-section">
            <h2>This is the section for flex-box</h2>
            <div class="flex-container">
                <div class="flex-item">Item 1</div>
                <div class="flex-item">Item 2</div>
                <div class="flex-item">Item 3</div>
            </div>
        </section>
        <section class="grid-section">
            <h2>This is the grid-section</h2>
            <div class="grid-container">
                <div class="grid-item">Item 1</div>
                <div class="grid-item">Item 2</div>
                <div class="grid-item">Item 3</div>
            </div>
        </section>
        <section class="responsive-design">
            <h2>Checkout the responsiveness</h2>
            <p>Does it work? Lets find out</p>
        </section>
        <section class="interactive-section">
            <h2>If you click this button, it will be clicked</h2>
            <button id="myButton">CLICK ME</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 All rights reserved </p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
